{% extends 'index.html'%} 
{% load bootstrap5 %}
{% bootstrap_css %}
{% block content %}
<div class="container w-50 my-3 shadow-lg rounded-3">
<form action="" method="POST" class="row g-3 mx-3 my-3">
    {% csrf_token %}
    <form class="row g-3">
      <div class="col-md-6">
        <label for="service-type" class="form-label">Service Type<span class="text-danger">*</span></label>
        <input type="text" name="service_type" class="form-control" id="" required>
      </div>
      <div class="col-md-6">
        <label for="users" class="form-label">Number of Users<span class="text-danger">*</span></label>
        <input type="number" name="users" class="form-control" id="users" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Tell us about your Platform<span class="text-danger">*</span></label>
        <textarea class="form-control" name="about_platform" id="about_platform" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Request Description<span class="text-danger">*</span></label>
        <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Expected Date</label>
        <input type="text" name="date" id="datepicker" class="form-control datepicker" required>
    </div>
      <div class="col-12">
        <label for="comments" class="form-label">Anything else(optional)</label>
        <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
      </div>
      <div class="d-flex col-12 justify-content-center align-items-center my-3">
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </div>
      </div>
    </form>
  <!-- {{form.as_p}}
  <input type="submit"  class="btn btn-primary" value="Submit" /> -->
</form>
{% endblock %}
</div>

{% block datepicker%}
    <!-- Add these links to the head section of your HTML file -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Optionally, you can add a theme for the datepicker -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/theme.css"
    />
{% endblock %}

<script>
  // Add this JavaScript block to initialize the date picker
  $(function () {
      // Target the input with the "datepicker" class
      $(".datepicker").datepicker({
          dateFormat: "yy-mm-dd",  // Adjust the date format as needed
          changeMonth: true,
          changeYear: true,
          yearRange: "-100:+0",  // Allow selection of the last 100 years
      });
  });
</script>
